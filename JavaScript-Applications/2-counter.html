<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 100%;
      text-align: center;
      margin-top: 10rem;
      font-size: 30px;
    }
    button{
   
      text-align: center;
      height: 60px;
      font-size: 20px;
      margin: 6px;
      width: 100px;
      color: black;
      background-color: white;
      border-color: black;
      border-radius: 6px;
     
    }



  </style>
</head>
<body>
  <div class="container">
  <h1>Counter</h1>
<h3 class="counter">0</h3>
<button class="btn increase">increase</button>
<button class="btn reset">reset</button>
<button class="btn decrease">decrease</button>

</div>
<script>

// <!-- conter app creating by using for each technique and getting diffrent class -->
let counter=document.querySelector('.counter')
let btn=document.querySelectorAll('.btn')
let count = 0

btn.forEach(function(btn){
  btn.addEventListener('click',function(e){
    let style = e.currentTarget.classList;

    if (style.contains("increase")){count+=1}
    if (style.contains("decrease")){count-=1}
    if (style.contains("reset")){count=0}
    // coloring part throu conditions
    if (count>0){
      counter.style.color='green'
    }
    if (count<0){
      counter.style.color='red'
    }
    if (count===0){
      counter.style.color='black'
    }
    counter.textContent=count

   })
})



</script>

</body>
</html>
